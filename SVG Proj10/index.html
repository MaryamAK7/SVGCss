<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SVG Project 9</title>
    <style>
      body{
        height:3000px;
      }
      #mySVG {
        position: fixed;
        top: 15%;
        width: 400px;
        height: 210px;
        margin-left: -50px;
      }
    </style>
  </head>

  <body>
     <svg id="mySVG">
      <path id="star" stroke="red" stroke-width="3" fill="none" d="M150 200 L225 0 L300 200 L150 50 L300 50 Z"></path>
     </svg>

     <script>
      var star = document.getElementById("star");
      var length = star.getTotalLength();
      star.style.strokeDasharray = length;
      star.style.strokeDashoffset = length;

      window.addEventListener("scroll", onScroll)

      function onScroll(){
          var scrollPercent = (document.body.scrollTop + document.documentElement.scrollTop) /
                              (document.documentElement.scrollHeight - document.documentElement.clientHeight);
                              
                              var draw = length * scrollPercent;
                              star.style.strokeDashoffset = length - draw

      }
      </script>
  </body>
</html>
